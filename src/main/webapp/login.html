<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Description" content="A simplistic servlet example project for programmatic authentication.">
<title>servlet-auth sample</title>
</head>

<body>
	<h2>Login with test=test</h2>
	<form action="login" method="post">
		<h3>Name</h3>
		<input id="username" name="username" type="text" />
		<h3>Password</h3>
		<input id="password" name="password" type="password" /><br />
		<button type="submit" name="Login" value="Login" title="Login">Login</button>
	</form>
</body>

</html>
